# This workflow tests provisioning an Ubuntu Server VM from a cloud image.
# It downloads the Ubuntu Server cloud image, provisions it with common server utilities,
# and validates the build by checking the output VM size and uploading it as an artifact.

name: Build Ubuntu Server VM

on:
  workflow_dispatch:
  pull_request:

jobs:
  test-ubuntu-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SSH key pair
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/packer_key -N ""
          echo "SSH_PUBLIC_KEY=$(cat ~/.ssh/packer_key.pub)" >> $GITHUB_ENV
          echo "SSH_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          cat ~/.ssh/packer_key >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Provision Ubuntu Server VM
        uses: ./provision-vm
        with:
          input_image: 'https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64.img'
          output_directory: './output'
          output_name: 'ubuntu-server.qcow2'
          build_name: 'ubuntu-server-build'
          inline_provision_commands: |
            sudo apt-get update
            sudo apt-get install -y vim curl wget htop
            echo "This Ubuntu Server VM was provisioned by Packer on $(date)" | sudo tee /etc/provisioned_by_packer
            echo "Ubuntu Server provisioning complete!"
          username: 'ubuntu'
          hostname: 'ubuntu-server'
          ssh_public_key: ${{ env.SSH_PUBLIC_KEY }}
          ssh_private_key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Check VM size
        run: |
          ls -lh ./output/ubuntu-server.qcow2
          size=$(du -h ./output/ubuntu-server.qcow2 | cut -f1)
          echo "VM size: $size"

      - name: Upload VM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-server-vm
          path: ./output/ubuntu-server.qcow2
