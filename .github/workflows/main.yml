# Main workflow that runs all tests
# This workflow triggers all test jobs in parallel on pull requests

name: Main Test Suite

on:
  pull_request:

permissions:
  contents: read

jobs:
  test-alpine:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Alpine VM test
        uses: ./test-alpine-vm

  test-ubuntu-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ubuntu Server VM test
        uses: ./test-ubuntu-server-vm

  test-ubuntu-desktop:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ubuntu Desktop VM test
        uses: ./test-ubuntu-desktop-vm

  test-multi-stage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Multi-Stage Pipeline test
        uses: ./test-multi-stage-vm
